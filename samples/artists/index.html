<!DOCTYPE html>
<html lang="en" ng-app="modelsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {
                padding-top: 70px;
            }
            .back, .back:active, .back:visited, .back:hover {
                background: #15c !important;
                color: white !important;
                margin-right: 20px;
            }
        </style>
    </head>
    
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
             <ul class="nav navbar-nav">
                    <li>
                        <a class="back" href="javascript:window.history.back();">
                            <i class="fa fa-arrow-left"></i>
                        </a>
                    </li>
                </ul>   
            <div class="container">
                
                <div class="navbar-header">
                    <div class="navbar-brand" href="#/">Artists</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Dynamically render templates -->
        <div class="container" ng-view></div>
    
        <!-- JavaScript dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
        
        <!-- Your app -->
        <script src="js/app.js"></script>
    </body>
</html>
